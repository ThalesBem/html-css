    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Glow Night';
            src: url(fonts/GLOW\ NIGHT.otf) format('opentype')

            /* Tipos de format()
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-aat (Apple Advanced Typography)
            - svg
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        
        h1{
            font-family: 'Glow Night', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
