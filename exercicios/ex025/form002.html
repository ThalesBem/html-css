<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        * {
            font-family: Arial, Helvetica, sans-serif;

        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p><label for="iusu">Usuário:</label>
             <input type="text" name="usu" id="iusu" placeholder="Nome" required minlength="5" maxlength="10" autocomplete="username"></p>
        <p><label for="isenha">Senha:</label>
             <input type="password" name="senha" id="isenha" placeholder="Senha" required minlength="8" autocomplete="new-password"></p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
