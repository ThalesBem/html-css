<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        * {
            font-family: Arial, Helvetica, sans-serif;

        }
    </style>
</head>
<body>
    <h1>Exemplo de Formul√°rio</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="imail">Email:</label>
                 <input type="text" name="email" id="iemail" placeholder="Email" required minlength="5" maxlength="30" autocomplete="email"></p>
            <p>
                <label for="ifone">Telefone</label>
                <input type="tel" name="fone" id="ifone" autocomplete="tel" pattern="^[0-9]{4}-[0-9]{4}$">
            </p>
            <p>
                <label for="isenha">Senha:</label>
                 <input type="password" name="senha" id="isenha" placeholder="Senha" required minlength="8" autocomplete="new-password"></p>
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
