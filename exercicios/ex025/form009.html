<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="post">
        <p>
            <label for="inum">Número: </label>
            <input type="range" name="num" id="inum" oninput="ival.innerHTML = Number(inum.value)" min="1" max="10">
            <output id="ival">5</output>
        </p>
    </form>
</body>
</html>
