<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        * {
            font-family: Arial, Helvetica, sans-serif;

        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="inome">Nome Completo:</label>
             <input type="text" name="nome" id="inome" placeholder="Nome Completo" required minlength="5" maxlength="30" autocomplete="username"></p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" required>
        </p>
        <p>
            <label for="imes">Período Letivo:</label>
            <input type="month" name="mes" id="imes" required>
        </p>
        <p>
            <label for="idata">Data:</label>
            <input type="date" name="data" id="idata" required>
        </p>
        <p>
            <label for="isenha">Senha:</label>
             <input type="password" name="senha" id="isenha" placeholder="Senha" required minlength="8" autocomplete="new-password"></p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
