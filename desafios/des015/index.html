<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    
</head>
<body>
    <header>
        <img src="images/illustration-sign-up-mobile.svg" alt="illustration sign up mobile">
    </header>
    <main>
        <h1>Stay updated!</h1>
        <p id="subtitle">Join 60,000+ product managers receiving monthly updates on:</p>
        <ul>
            <li>Product discovery and building what matters</li>
            <li>Measuring to ensure updates are a success</li>
            <li>And much more!</li>
        </ul>
        <p id="pemail">Email address</p>
        <span id="text"></span>
        <form action="#" id="form">
            <input type="email" name="email" id="iemail" placeholder="email@company.com">
            <input type="button" value="Subscribe to monthly newsletter" id="button" onclick="validation()">
        </form>
    </main>
<script src="index.js"></script>
</body>
</html>
