<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="container">
            <h1>Stay updated!</h1>
            <p>Join 60,000+ product managers receiving monthly <br> updates on:</p>
            <ul>
                <li>Product discovery and building what matters</li>
                <li>Measuring to ensure updtaes are a success</li>
                <li>And much more!</li>
            </ul>
            <form action="post">
                <label for="iemail">
                    <p id="text">Email address</p>
                <input type="email" name="email" id="iemail" placeholder="email@company.com">
                </label>
                <button type="submit">Subscribe to monthly newsletter</button>
            </form>
        </div>
    </main>
</body>
</html>
